<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register Form</title>
</head>
<body>
<h2>Welcome to Register page.</h2>
<form action="srv2" method = "post">
<pre>
Name:     <input type = "text" name = "ename">
Email:    <input type = "text" name = "email">
Course:   <select name = "course">
<option>-Select-</option>
<option>Core Java</option>
<option>Advance Java</option>
<option>Spring</option>
<option>Oracle</option>
</select>
Gender:   <input type = "radio" name = "gender" value = "Male">Male
          <input type = "radio" name = "gender" value = "Female">Female
Address:  <textarea name = "addr"></textarea>
Languages:<input type = "checkbox" name = "languages">
<input type = "checkbox" name = "lang" value = "TELUGU">TELUGU
<input type = "checkbox" name = "lang" value = "ENGLISH">ENGLISH
<input type = "checkbox" name = "lang" value = "HINDI">HINDI
<input type = "checkbox" name = "lang" value = "TAMIL">TAMIL
<input type = "Submit" value = "Register">
</pre>
</form>
</body>
</html>
